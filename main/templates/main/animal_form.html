{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>
{% endblock %}

{% block content %}

<div class="page-header">
    {% if object %}
    <h1>Edit {{object.name}}</h1>
  {% else %}
    <h1>Add a Farm Animal</h1>
 
  
  <img src="{% static 'images/nerd-animal.svg' %}" alt="A animal using a computer"/>
  {% endif %}
</div>

<form action="" method="post" class="form-container">
  
  {% csrf_token %}
  <table>
    {% comment %}
      Render the inputs inside of <tr>s & <td>s
    {% endcomment %}
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
